<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
<div id="tester" style="width:34cm;height:19cm;"></div>
<script>
    var colors = ['#3D9970', '#FF4136', '#e6b800', 'blue', 'black', 'violet'];
    var data = [{
        'y': DATA['valuePoisoningProbability@get.value_failures&extensions=false&messageLossProbability=0.04']['y'],
        'x': DATA['valuePoisoningProbability@get.value_failures&extensions=false&messageLossProbability=0.04']['x'],
        'name': 'Wrong value on lookup (with 4% message loss)',
        'marker': {'color': colors[0]},
        'type': 'box'
    }, {
        'y': DATA['valuePoisoningProbability@get.failures&extensions=false&messageLossProbability=0.04']['y'],
        'x': DATA['valuePoisoningProbability@get.failures&extensions=false&messageLossProbability=0.04']['x'],
        'name': 'Lookup operation errors (with 4% message loss)',
        'marker': {'color': colors[1]},
        'type': 'box'
    }, {
        'y': DATA['valuePoisoningProbability@get.value_failures&extensions=false&messageLossProbability=0.02']['y'],
        'x': DATA['valuePoisoningProbability@get.value_failures&extensions=false&messageLossProbability=0.02']['x'],
        'name': 'Wrong value on lookup (with 2% message loss)',
        'marker': {'color': colors[2]},
        'type': 'box'
    }, {
        'y': DATA['valuePoisoningProbability@get.failures&extensions=false&messageLossProbability=0.02']['y'],
        'x': DATA['valuePoisoningProbability@get.failures&extensions=false&messageLossProbability=0.02']['x'],
        'name': 'Lookup operation errors (with 2% message loss)',
        'marker': {'color': colors[3]},
        'type': 'box'
    }, {
        'y': DATA['valuePoisoningProbability@get.value_failures&extensions=false&messageLossProbability=0']['y'],
        'x': DATA['valuePoisoningProbability@get.value_failures&extensions=false&messageLossProbability=0']['x'],
        'name': 'Wrong value on lookup (with no message loss)',
        'marker': {'color': colors[4]},
        'type': 'box'
    }, {
        'y': DATA['valuePoisoningProbability@get.failures&extensions=false&messageLossProbability=0']['y'],
        'x': DATA['valuePoisoningProbability@get.failures&extensions=false&messageLossProbability=0']['x'],
        'name': 'Lookup operation errors (with no message loss)',
        'marker': {'color': colors[5]},
        'type': 'box'
    }];
    var layout = {
        xaxis: {
            title: 'Share of nodes being involved in poisoning (%)',
            showgrid: false,
            zeroline: false
        },
        yaxis: {
            range: [0, 100],
            title: 'Failure rate (%)',
            showline: false
        },
        legend: {
            x: 0,
            y: 1.3
        },
        boxmode: 'group'
    };
    Plotly.newPlot(document.getElementById('tester'), data, layout);
</script>
</body>
</html>
