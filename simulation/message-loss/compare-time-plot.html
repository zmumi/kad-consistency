<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
<div id="tester" style="width:19cm;height:12cm;"></div>
<script>
    var colors = ['#3D9970', '#FF4136', '#e6b800', 'blue', 'black', 'violet'];
    var data = [{
        'y': DATA['messageLossProbability@post_update_get.time&extensions=true']['y'],
        'x': DATA['messageLossProbability@post_update_get.time&extensions=true']['x'],
        'name': 'With modifications - get time',
        'marker': {'color': colors[0]},
        'type': 'box'
    }, {
        'y': DATA['messageLossProbability@post_update_get.time&extensions=false']['y'],
        'x': DATA['messageLossProbability@post_update_get.time&extensions=false']['x'],
        'name': 'Original algorithm - get time',
        'marker': {'color': colors[1]},
        'type': 'box'
    },{
        'y': DATA['messageLossProbability@update.time&extensions=true']['y'],
        'x': DATA['messageLossProbability@update.time&extensions=true']['x'],
        'name': 'With modifications - update time',
        'marker': {'color': colors[2]},
        'type': 'box'
    }, {
        'y': DATA['messageLossProbability@update.time&extensions=false']['y'],
        'x': DATA['messageLossProbability@update.time&extensions=false']['x'],
        'name': 'Original algorithm - update time',
        'marker': {'color': colors[3]},
        'type': 'box'
    }];
    var layout = {
        xaxis: {
            title: 'Probability of message loss (%)',
            showgrid: false,
            zeroline: false
        },
        yaxis: {
            title: 'Time per ops (ms)',
            showline: false
        },
        legend: {
            x: 0,
            y: 1.3
        },
        boxmode: 'group'
    };
    Plotly.newPlot(document.getElementById('tester'), data, layout);
</script>
</body>
</html>
