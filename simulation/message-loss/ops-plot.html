<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
<div id="tester" style="width:34cm;height:19cm;"></div>
<script>
    var colors = ['#3D9970', '#FF4136', '#e6b800', 'blue', 'black', 'violet'];
    var data = [{
        'y': DATA['messageLossProbability@post_update_get.value_failures&extensions=true']['y'],
        'x': DATA['messageLossProbability@post_update_get.value_failures&extensions=true']['x'],
        'name': 'Wrong value on lookup',
        'marker': {'color': colors[0]},
        'type': 'box'
    }, {
        'y': DATA['messageLossProbability@post_update_get.failures&extensions=true']['y'],
        'x': DATA['messageLossProbability@post_update_get.failures&extensions=true']['x'],
        'name': 'Lookup operation errors',
        'marker': {'color': colors[1]},
        'type': 'box'
    }, {
        'y': DATA['messageLossProbability@update.failures&extensions=true']['y'],
        'x': DATA['messageLossProbability@update.failures&extensions=true']['x'],
        'name': 'Update operation errors',
        'marker': {'color': colors[2]},
        'type': 'box'
    }];
    var layout = {
        xaxis: {
            title: 'Probability of message loss (%)',
            showgrid: false,
            zeroline: false
        },
        yaxis: {
            title: 'Failure rate (%)',
            showline: false,
            range: [0, 100]
        },
        legend: {
            x: 0,
            y: 1.3
        },
        boxmode: 'group'
    };
    Plotly.newPlot(document.getElementById('tester'), data, layout);
</script>
</body>
</html>
